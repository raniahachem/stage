<div class="main-content">
  <div class="row mt-3">
    <div class="col-md-12 d-flex justify-content-between">
      <button class="btn btn-info" (click)="toggleShowTodayTasks()">
        {{ showTodayTasks ? 'Show All Tasks' : 'Show Today\'s Tasks' }}
      </button>
      <button class="btn btn-primary" (click)="navigateToAddTask()">Add Task</button>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Project Task List</h4>
            <p class="card-category">Here is a list of all project tasks</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th>Name</th>
                  <th>Due Date</th>
                  <th>Complexity</th>
                  <th>Is Completed</th>
                  <th>Actions</th>
                </thead>
                <tbody>
                  <tr *ngFor="let task of (showTodayTasks ? todayTasks : projectTasks)">
                    <td>{{ task.name }}</td>
                    <td>{{ task.dueDate | date }}</td>
                    <td>{{ getTaskComplexityText(task.complexity) }}</td> <!-- Utilisation de la mÃ©thode -->
                    <td>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input 
                            class="form-check-input" 
                            type="checkbox" 
                            [checked]="task.isCompleted" 
                            (change)="updateTaskCompletion(task, $event)">
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                        </label>
                      </div>
                    </td>
                    <td>
                      <button class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="deleteTask(task.id)">
                        <i class="material-icons">delete</i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
