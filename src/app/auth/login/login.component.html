<div class="outer">
  <div class="panel">
    <h3 class="pt-3 font-weight-bold">Login</h3>
    <form (submit)="onLogin()">
      <div class="form-group pt-3">
        <div class="input-field">
          <span class="fa fa-user p-2"></span>
          <input type="text" placeholder="Username" [(ngModel)]="username" name="username">
        </div>
      </div>
      <div class="form-group pt-3">
        <div class="input-field">
          <span class="fa fa-lock p-2"></span>
          <input type="password" placeholder="Password" [(ngModel)]="password" name="password">
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
      <div class="mt-3 text-center">
        <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
